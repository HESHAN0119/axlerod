<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />

    <title>Timeline</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body class="bg-dark">
    <!-- #### START HERE #####-->
    <section id="signup">
      <div class="container">
        <div class="card my-5">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                
                <div class="d-block d-sm-none">
                  <img
                    src="img/signup.png"
                    style="width: 90%; height: auto"
                    id="signupImage"
                    alt="Signup image"
                  />
                </div>

                <div>
                  <form class="ml-2">
                    <div class="row mb-4">
                      <div class="col-md-1">
                        <i class="fas fa-user fa-lg mt-3 d-none d-md-block"></i>
                      </div>
                      <div class="col-md-10">
                        <input
                          type="text"
                          id="gName"
                          class="form-control"
                          placeholder="Garage Name"
                        />
                      </div>
                    </div>
  
                    <div class="row mb-4">
                      <div class="col-md-1">
                        <i class="fas fa-phone fa-lg mt-3 d-none d-md-block"></i>
                      </div>
                      <div class="col-md-10">
                        <input
                          type="gNumber"
                          id="gNumber"
                          class="form-control"
                          placeholder="Garage Contact Number"
                        />
                      </div>
                    </div>
  
                    <div class="row mb-4">
                      <div class="col-md-1">
                        <i
                          class="fas fa-envelope fa-lg mt-3 d-none d-md-block"
                        ></i>
                      </div>
                      <div class="col-md-10">
                        <input
                          type="gEmail"
                          id="gEmail"
                          class="form-control"
                          placeholder="Garage Email"
                        />
                      </div>
                    </div>
  
                    <div class="row mb-4">
                      <div class="col-md-1">
                        <i class="fas fa-location fa-lg mt-3 d-none d-md-block"></i>
                      </div>
                      <div class="col-md-6">
                        <input
                          type="text"
                          id="gLocation"
                          class="form-control"
                          placeholder="Garage Location"
                        />
                      </div>
                      <div class="d-block d-sm-none"><br /></div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-success btn-md w-100">
                          Set Location
                        </button>
                      </div>
                    </div>
  
                    <div class="row mb-4">
                      <div class="col-md-1">
                        <i class="fas fa-info-circle fa-lg mt-3 d-none d-md-block"></i>
                      </div>
                      <div class="col-md-10 form-group">
                        <textarea class="form-control" name="bio" id="bio" rows="3" placeholder="Bio"></textarea>
                      </div>
                    </div>
  
                    <div class="row mb-1">
                      <div class="col-md-1"></div>
                      <div class="col-md-10 text-center text-left">
                        <h5 class=" py-1 bg-secondary text-white rounded">Select Your Vehicle Type</h5>
                      </div>
                    </div>
  
                    <div class="mb-4 row">
                      <div class="col-md-1"></div>
                      
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="car">
                          <label class="form-check-label" for="car">
                            Car
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="bike" >
                          <label class="form-check-label" for="bike">
                            Bike
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="lorry">
                          <label class="form-check-label" for="lorry">
                            Lorry
                          </label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="threewheel" >
                          <label class="form-check-label" for="threewheel">
                            Threewheel
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="car">
                          <label class="form-check-label" for="car">
                            Car
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="bike" >
                          <label class="form-check-label" for="bike">
                            Bike
                          </label>
                        </div>
  
                      </div>
                    </div>
  
                    <hr style="width: 85%;">
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-md">
                        Register
                      </button>
                    </div>
                  </form>
                </div>

              </div>
              <div class="col-md-6">
                <img
                  src="img/signup.png"
                  style="width: 90%; height: auto"
                  class="d-none d-md-block"
                  id="signupImage"
                  alt="Signup image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "100%";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }

      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
